//sensitivity
set rsens  "sensitivity 5.25"
set psens "sensitivity 4"

// fire + pitch + sprint
set fire "+attack;m_pitch 0.016; +sprint"
set nofire "-attack;m_pitch 0.018; -sprint"

//benchmark
set benchoff "cg_drawFps 0; cg_lagometer 0; set bench vstr benchon"
set benchon  "cg_drawFps 1; cg_lagometer 1; set bench vstr benchoff"
set bench    "vstr benchon"

//movedown
set t_movedown "vstr psens;+movedown;cg_crosshairSize 35; cg_drawCrosshair 9"
set t_moveup   "vstr rsens;-movedown;cg_crosshairSize 45; cg_drawCrosshair 5"

//demo
set demoon  "autorecord; set recdemo vstr demooff; echo ^8r^0ecording"
set demooff "stoprecord; set recdemo vstr demoon; echo ^8s^0top ^8r^0ecording"
set recdemo "vstr demoon"

unbindall

bind KP_PLUS                    "exec gh3.cfg"
bind KP_MINUS			  "vstr bench"

bind TAB                        "+scores"
bind ESCAPE                     "togglemenu"
bind *                          "screenshotjpeg"
bind ,                          "+topshots"
bind .                          "+stats"
bind `                          "toggleconsole"
bind l                          "OpenLimboMenu"
bind i                          "ready"
bind g                          "kill; say_team ^0>>^8s^0elf^8k^0ill"
bind F1                         "vote yes"
bind F2                         "vote no"
bind F3				  "vstr recdemo"

bind MOUSE1                     "+vstr fire nofire"
bind MOUSE4				  "vstr rsens;weaponbank 1"
bind SPACE				  "+moveup"
bind MWHEELDOWN                 "vstr psens;weaponbank 2"
bind MWHEELUP                   "vstr rsens;weaponbank 3"
bind q                          "weapalt"
bind 1                          "vstr rsens;weaponbank 4"
bind 2				  "vstr rsens;weaponbank 5"
bind 3				  "vstr rsens;weaponbank 6"
bind 4				  "vstr rsens;weaponbank 7"
bind r                          "+reload"

bind w                          "+forward"
bind s                          "+back"
bind SHIFT				  "+vstr t_movedown t_moveup"
bind a                          "+moveleft"
bind d                          "+moveright"
bind ALT                        "+speed"
bind CTRL                       "+sprint"
bind e                          "+activate"
bind c 				  "+zoom"

bind m                          "vsay_team needammo ^0>>^8n^0eed ^8a^0mmo"
bind n                          "vsay_team medic ^0>>^8n^0eed ^8m^0edic"
bind y                          "messagemode"
bind u                          "messagemode2"
bind v                          "mp_QuickMessage"


bind LEFTARROW                  "say ^0>>^8h^0ave ^8f^0un"
bind UPARROW                    "vsay_team Incoming ^0>>^8e^0nemy ^8s^0pot"
bind DOWNARROW                  "say_team ^0>>^8k^0ill ^8a^0ll"
bind RIGHTARROW                 "vsay_team GoodGame ^0>>^8g^0ood ^8g^0ame"

bind KP_INS                     "setspawnpt 0; say_team ^0>>^8D^0efault ^8S^0pawn"
bind KP_END                     "setspawnpt 1; say_team ^0>>^8S^0pawn ^81"
bind KP_DOWNARROW               "setspawnpt 2; say_team ^0>>^8S^0pawn ^82"
bind KP_PGDN                    "setspawnpt 3; say_team ^0>>^8S^0pawn ^83"
bind KP_LEFTARROW               "setspawnpt 4; say_team ^0>>^8S^0pawn ^84"
bind KP_5                       "setspawnpt 5; say_team ^0>>^8S^0pawn ^85"


bind KP_ENTER                   "mp_fireteamadmin"
bind F11                        "class e 1; vsay_team IamEngineer ^0>>^8E^0ng;bind q weapalt"
bind F12                        "class m 1; vsay_team IamMedic ^0>>^8M^0ed;bind q weaponbank 5"

